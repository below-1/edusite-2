<!DOCTYPE html>
<html lang="en">
	<head>
		{{ include('commons/head.html') }}
    </head>
	<body>

		<!-- Header -->
		<!-- Header -->
		{% if loggedIn is defined %}
            {{ include('commons/header-user.html') }}
        {% else %}
            {{ include('commons/guest-header.html') }}
        {% endif %}
		<!-- /Header -->

		<!-- Home -->
		<div id="home" class="hero-area">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay" style="background-image:url(/static/img/home-background.jpg)"></div>
			<!-- /Backgound Image -->

			<div class="home-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-12 col-md-offset-3 text-center">
                            <div class="panel panel-default">
																<div class="panel-heading">
																	Login Sebagai Admin Berita
																</div>
                                <form class="panel-body" method="POST">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input name="username" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input name="password" class="form-control" type="password" />
									</div>
									<h3>{{ message|e }}</h3>
                                    <button type="submit" class="main-button icon-button">Login!</button>
                                </form>
                            </div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- /Home -->

		{{ include('commons/footer.html') }}

		<!-- preloader -->
		<div id='preloader'><div class='preloader'></div></div>
		<!-- /preloader -->

		{{ include('commons/bottom-script.html') }}
		
	</body>
</html>
