{% extends "user/user.base.html" %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">Biodata</div>
        <div class="panel-body">
            <form id="user-form" class="form-horizontal" method="POST" action="/app/actions/saveBiodata.php">

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Nama Sekolah</label>
                    <div class="col-sm-8">
                        <input type="text" name="nama" class="form-control" value="{{ sekolah.nama }}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Swasta / Negri</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option value="SWASTA"
                                {% if (sekolah.swastaNegri == 'SWASTA') %}
                                    selected
                                {% endif %}
                            >SWASTA</option>
                            <option value="NEGRI"
                                {% if (sekolah.swastaNegri == 'NEGRI') %}
                                    selected
                                {% endif %}
                            >NEGRI</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">NPSN</label>
                    <div class="col-sm-8">
                        <input type="text" name="npsn" class="form-control" value="{{ sekolah.npsn }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">NSS</label>
                    <div class="col-sm-8">
                        <input name="nss" type="text" class="form-control" value="{{ sekolah.nss }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Tahun Didirikan</label>
                    <div class="col-sm-8">
                        <input type="number" name="tahunBerdiri" min="1900" max="2030" class="form-control" value="{{ sekolah.tahunBerdiri }}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Tahun Beroperasi</label>
                    <div class="col-sm-8">
                        <input type="number" name="tahunBeroperasi" min="1900" max="2030" class="form-control" value="{{ sekolah.tahunBeroperasi }}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Status Sekolah</label>
                    <div class="col-sm-8">
                        <select name="statusAkreditasi" class="form-control">
                            <option {% if (sekolah.statusAkreditasi == 'A') %} selected {% endif %}>A</option>
                            <option {% if (sekolah.statusAkreditasi == 'B') %} selected {% endif %}>B</option>
                            <option {% if (sekolah.statusAkreditasi == 'C') %} selected {% endif %}>C</option>
                            <option {% if (sekolah.statusAkreditasi == 'D') %} selected {% endif %}>D</option>
                            <option {% if (sekolah.statusAkreditasi == 'BELUM') %} selected {% endif %}>BELUM</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Longitude</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="{{ sekolah.longitude }}" name="longitude">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Latitude</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="latitude" value="{{ sekolah.latitude }}">
                    </div>
                </div>                    

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">IMB Sekolah</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="imb" value="{{ sekolah.imb }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Visi Sekolah</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="visi" rows="3">
                                {{ sekolah.visi|e }}
                        </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Misi Sekolah</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="misi" rows="3">
                                {{ sekolah.misi|e }}
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extraScripts %}
    <script src="/static/js/jquery.validate.min.js"></script>
    <script>
        $('#user-form').validate();
    </script>
{% endblock %}
