{% extends "user/user.base.html" %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">Input Data Jumlah</div>
        <div class="panel-body">
            <form method="POST" action="/app/actions/savePaudJumlahSiswa.php">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Laki Laki</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="paudLakiLaki" class="form-control" value="{{ sekolah.paudLakiLaki }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Perempuan</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="paudPerempuan" class="form-control"
                        value="{{ sekolah.paudPerempuan }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Usia 2-3 Tahun</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="paud23" class="form-control"
                        value="{{ sekolah.paud23 }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Usia 3-4 Tahun</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="paud34" class="form-control"
                        value="{{ sekolah.paud34 }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
