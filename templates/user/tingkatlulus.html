{% extends "user/user.base.html" %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">Input data tingkat kelulusan</div>
        <div class="panel-body">
            <form method="POST" action="/app/actions/saveTl.php">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Tahun</label>
                    <div class="col-sm-8">
                        <input type="number" min="1900" name="tahun" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Jumlah</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="jumlah" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Data Tingkat Kelulusan
        </div>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Tahun</th>
                    <th>Jumlah</th>
                    <th>
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.tahun|e }}</td>
                        <td>{{ item.jumlahLulus|e }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
