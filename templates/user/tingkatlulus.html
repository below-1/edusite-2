{% extends "user/user.base.html" %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">Input data tingkat kelulusan</div>
        <div class="panel-body">
            <form method="POST" action="/app/actions/saveTl.php">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Tahun</label>
                    <div class="col-sm-8">
                        <input type="number" min="1900" name="tahun" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Jumlah</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="jumlah" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Data Tingkat Kelulusan
        </div>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Tahun</th>
                    <th>Jumlah</th>
                    <th>Presentasi</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(0, totalData - 1) %}
                    <tr>
                        <td>{{ items[i].tahun|e }}</td>
                        <td>{{ items[i].jumlahLulus|e }}</td>
                        <td>{{ presentasi[i]|e|number_format(2) }} %</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
