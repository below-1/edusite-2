{% extends "user/user.base.html" %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">Ganti Gambar Sekolah</div>
        <div class="panel-body">
            <form method="POST" action="/app/actions/updateImage.php" enctype="multipart/form-data">
                <input type="number" name="id" value="{{ f.id }}" class="form-control" style="display: none;">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nama</label>
                    <div class="col-sm-8">
                        <input type="file" name="gambar" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                    <button type="submit" value="submit" class="btn btn-default">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
