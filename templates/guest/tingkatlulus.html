{% extends "guest/guest.base.html" %}

{% block content %}
    <div class="panel panel-primary" style="max-width: 500px; margin: 0 auto;">
        <div class="panel-heading">Data tingkat kelulusan</div>
        <div class="panel-body">
            <table class="table table-condensed table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Tahun</th>
                        <th>Jumlah</th>
                        <th>Presentasi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(0, totalData - 1) %}
                        <tr>
                            <td>{{ items[i].tahun|e }}</td>
                            <td>{{ items[i].jumlahLulus|e }}</td>
                            <td>{{ presentasi[i]|e|number_format(2) }} %</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
