<!DOCTYPE html>
<html lang="en">
	<head>
		{{ include('commons/head.html') }}
    </head>
	<body>

		<!-- Header -->
		{{ include('commons/header.html') }}
		<!-- /Header -->

		<!-- Home -->
		<div id="home" class="hero-area">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay" style="background-image:url(/static/img/home-background.jpg)"></div>
			<!-- /Backgound Image -->

			<div class="home-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-12 col-md-offset-3 text-center">
                            <div class="panel panel-default">
                                <form class="panel-body" action="/app/actions/register.php" method="POST">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input name="username" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Nama Sekolah</label>
                                        <input name="namaSekolah" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Jenis Sekolah</label>
                                        <select name="jenisSekolah" class="form-control">
											{% for key, value in jsOptions %}
												<option value="{{ key|e }}">{{ value|e }}</option>
											{% endfor %}
										</select>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input name="password" class="form-control" type="password" />
                                    </div>
                                    <button type="submit" class="main-button icon-button" href="#">Daftar!</button>
                                </form>
                            </div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- /Home -->

		<!-- Footer -->
		<footer id="footer" class="section">

			<div class="container">

				<div class="row">

							</a>
						</div>
					</div>
					<!-- footer logo -->

					<!-- footer nav -->
					<div class="col-md-6">
						<ul class="footer-nav">
							<li><a href="index.html">Home</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Courses</a></li>
							<li><a href="blog.html">Blog</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>

				</div>
				<!-- /row -->

				<!-- row -->

					<!-- social -->
					<div class="col-md-4 col-md-push-8">
